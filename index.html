<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>QR Code Generator</h1>

      <form id="qrForm" class="controls" novalidate>
        <label for="urlInput">URL</label>
        <input id="urlInput" name="url" type="text" placeholder="example.com or https://example.com" required />

        <div class="row">
          <label for="sizeSelect">Size</label>
          <select id="sizeSelect" name="size">
            <option value="128">Small</option>
            <option value="256" selected>Medium</option>
            <option value="512">Large</option>
          </select>
        </div>

        <div class="color-row">
          <div>
            <label for="qrColor">QR Color</label>
            <input id="qrColor" name="qrColor" type="color" value="#000000" />
          </div>
          <div class="transparent-check">
            <label for="transparentBg">Transparent BG</label>
            <input id="transparentBg" name="transparentBg" type="checkbox" />
          </div>
        </div>

        <button type="submit" class="primary">Generate QR Code</button>
        <p id="errorMsg" class="error" aria-live="polite"></p>
      </form>

      <section class="output">
        <img id="qrImg" alt="QR code image" style="display:none; background:white; border-radius:8px;" />
        <div class="actions">
          <a id="downloadBtn" class="secondary" href="#" download="qr-code.png" disabled>Download PNG</a>
          <button id="clearBtn" class="secondary" type="button">Clear</button>
        </div>
      </section>
    </main>

    <footer class="footer">No data is uploaded; everything runs in your browser.</footer>
  </body>
</html>
